<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div class="header-wrapper">
          <a href="../index.html"
            ><h1 class="main-title quiz-title">Song Bird</h1></a
          >
        </div>
      </header>
      <main class="main-quiz">
        <div class="quiz-wrapper">
          <ul class="stage-bar">
            <li class="stage active">Разминка</li>
            <li class="stage">Воробьиные</li>
            <li class="stage">Лесные птицы</li>
            <li class="stage">Певчие птицы</li>
            <li class="stage">Хищные птицы</li>
            <li class="stage">Морские птицы</li>
          </ul>
          <div class="guess-wrapper">
            <div class="bird-current">
              <img src="../assets/img/bird_outline.png" />
            </div>
            <div class="answer">Угадайте птицу по пению</div>
            <div class="player"></div>
          </div>
          <ul class="variants-wrapper"></ul>
          <div class="bird-card-wrapper">
            <div class="bird-card-placeholder">
              Послушайте плеер и выберете птицу из списка выше
            </div>
            <div class="bird-card hidden">
              <div class="bird-image"></div>
              <div class="bird-info">
                <div class="bird-name">
                  <h2 class="reg-name">birdname</h2>
                  <p class="latin-name">latin name</p>
                </div>
                <div class="player"></div>
                <div class="bird-description"></div>
              </div>
            </div>
          </div>
          <div class="next-stage">Следующей уровень</div>
          <div class="score">Очки</div>
        </div>
      </main>
      <footer>
        <div class="footer-wrapper">
          <div class="settings-icon">
            <img
              class="settings-btn"
              src="../assets/svg/settings.svg"
              alt="settings icon"
            />
            <div class="settings-wrapper"></div>
          </div>
          <div class="credits">
            <a
              ><img
                class="rss-icon"
                src="../assets/svg/rs_school_js1.svg"
                alt="rs-school icon"
            /></a>
            <a href=""
              ><img
                class="git-icon"
                src="../assets/svg/git-icon.svg"
                alt="github icon"
            /></a>
            <div class="year">2022</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
