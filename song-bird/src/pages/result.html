<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/svg/logo.ico" rel="shortcut icon" />
    <title>Result</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div class="header-wrapper">
          <a href="../index.html" title="to main page"
            ><h1 class="main-title">Song Bird</h1></a
          >
        </div>
      </header>
      <main class="result">
        <div class="result-wrapper">
          <div class="last-game">
            <h2 class="result-title"></h2>
            <div class="final-score"></div>
          </div>
          <a href="./quiz.html" title="to quiz page"
            ><div class="retry-btn"></div
          ></a>
          <a href="./gallery.html" title="to gallery page"
            ><div class="gallery-btn"></div
          ></a>
        </div>
      </main>
      <footer>
        <div class="footer-wrapper">
          <div class="settings-icon">
            <img
              class="settings-btn"
              src="../assets/svg/settings.svg"
              alt="settings icon"
            />
            <div class="settings-wrapper"></div>
          </div>
          <div class="credits">
            <a href="https://rs.school/js/" title="link to rsschool"
              ><img
                class="rss-icon"
                src="../assets/svg/rs_school_js1.svg"
                alt="rs-school icon"
            /></a>
            <a href="https://github.com/Arclett" title="link to github"
              ><img
                class="git-icon"
                src="../assets/svg/git-icon.svg"
                alt="github icon"
            /></a>
            <div class="year">2022</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
