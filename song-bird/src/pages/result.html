<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div class="header-wrapper">
          <h1 class="main-title">Song Bird</h1>
        </div>
      </header>
      <main class="result">
        <div class="result-wrapper">
          <div class="last-game">
            <h2 class="result-title">Поздравляем!</h2>
            <div class="final-score">
              <p>Вы набрали 0 из 30 возможных балов</p>
            </div>
          </div>
          <a href="./quiz.html"
            ><div class="retry-btn">Попробовать ещё раз!</div></a
          >
          <a href="./gallery.html"
            ><div class="gallery-btn">Посмотреть галерею</div></a
          >
        </div>
      </main>
      <footer>
        <div class="footer-wrapper">
          <div class="settings-icon">
            <img
              class="settings-btn"
              src="../assets/svg/settings.svg"
              alt="settings icon"
            />
            <div class="settings-wrapper"></div>
          </div>
          <div class="credits">
            <a
              ><img
                class="rss-icon"
                src="../assets/svg/rs_school_js1.svg"
                alt="rs-school icon"
            /></a>
            <a href=""
              ><img
                class="git-icon"
                src="../assets/svg/git-icon.svg"
                alt="github icon"
            /></a>
            <div class="year">2022</div>
          </div>
        </div>
      </footer>
    </div>

</html>
